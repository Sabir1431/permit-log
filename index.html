<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAQA WS Contracts O-16123 & O-16124 Permit Log System</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script>
    const { useState, useEffect, useRef } = React;
    const e = React.createElement;

    /* ---- YOUR Apps Script Web App URL (exec) ---- */
    const APPS_SCRIPT_URL =
      'https://script.google.com/macros/s/AKfycbxr4260knjEbE5YUK1Igq9F2un5kq-AtXnxpZxaRCQSn9TgaOHUM8cu2WLV2_gys9Md/exec';
// put this near the top of App(), after useState/useEffect
function countType(keyword) {
  return permits.filter(p =>
    (p.permitTypeName || '').toLowerCase().includes(keyword.toLowerCase())
  ).length;
}

const statCards = [
  { key: 'confined',  label: 'Confined Space Entry',  color: 'bg-blue-100 border-blue-300' , count: () => countType('Confined Space Entry') },
  { key: 'excav',     label: 'Excavation',            color: 'bg-green-100 border-green-300', count: () => countType('Excavation') },
  { key: 'height',    label: 'Work at Height',        color: 'bg-yellow-100 border-yellow-300', count: () => countType('Work at Height') },
  { key: 'lifting',    label: 'Lifting Operation',     color: 'bg-purple-100 border-purple-300', count: () => countType('Lifting Operation') }
];

    /* ------------------- APP ------------------- */
    function App() {
      const [project, setProject] = useState('TWS O-16123');
      const [permits, setPermits] = useState([]);
      const [permitType, setPermitType] = useState('');
      const [showForm, setShowForm] = useState(false);
      const [note, setNote] = useState('');
      const [serverError, setServerError] = useState('');
      const [loading, setLoading] = useState(false);
      const [saving, setSaving] = useState(false);
      const [errors, setErrors] = useState({});
      const firstErrorRef = useRef(null);

      const projects = ['TWS O-16123', 'TW O-16124'];
      const permitTypes = [
        { id: 'confined-space', name: 'SOF-3542-I Confined Space Entry' },
        { id: 'excavation',     name: 'SOF-3542-H Excavation' },
        { id: 'work-height',    name: 'SOF-3542-E Work at Height' },
        { id: 'lifting',        name: 'SOF-3542-C Lifting Operation' }
      ];

      const [form, setForm] = useState({
        date: new Date().toISOString().split('T')[0],
        time: new Date().toTimeString().slice(0,5),
        permitNo: '',
        location: '',
        contractor: '',
        supervisor: '',
        workDescription: '',
        hazards: '',
        controlMeasures: '',
        permitIssuer: '',
        validFrom: '',
        validTo: '',
        status: 'Active'
      });

      useEffect(() => { load(project); }, [project]);

      async function load(proj) {
        try {
          setServerError('');
          setLoading(true);
          const res = await fetch(`${APPS_SCRIPT_URL}?action=list&project=${encodeURIComponent(proj)}`);
          const text = await res.text();
          let json; try { json = JSON.parse(text); } catch { throw new Error('Invalid JSON: ' + text); }
          if (!json.ok) throw new Error(json.error || 'Load failed');

          const list = (json.rows || []).map((r, i) => ({
            id: `${Date.now()}_${i}`,
            project: proj,
            date: (r['Date']||'').toString(),
            time: (r['Time']||'').toString(),
            permitNo: (r['Permit No.'] || r['Permit No'] || '').toString(),
            permitTypeName: (r['Permit Type']||'').toString(),
            location: (r['Location']||'').toString(),
            contractor: (r['Contractor']||'').toString(),
            supervisor: (r['Supervisor']||'').toString(),
            workDescription: (r['Work Description']||'').toString(),
            hazards: (r['Hazards']||'').toString(),
            controlMeasures: (r['Control Measures'] || r['Control Measure'] || '').toString(),
            permitIssuer: (r['Permit Issuer']||'').toString(),
            validFrom: (r['Valid From']||'').toString(),
            validTo: (r['Valid To']||'').toString(),
            status: (r['Status']||'').toString() || 'Active'
          }));
          setPermits(list.reverse());
          toast('â˜ï¸ Loaded from Google Sheets');
          clearToastSoon();
        } catch (err) {
          setServerError(String(err));
          toast('âš ï¸ Could not load from Google Sheets');
          clearToastSoon();
        } finally {
          setLoading(false);
        }
      }

      function validate() {
        const errs = {};
        if (!permitType) errs.permitType = 'Required';
        ['date','time','location','contractor','supervisor'].forEach(k => {
          if (!form[k] || String(form[k]).trim()==='') errs[k] = 'Required';
        });
        setErrors(errs);
        if (Object.keys(errs).length) {
          firstErrorRef.current?.scrollIntoView({ behavior: 'smooth', block: 'center' });
          return false;
        }
        return true;
      }

      async function save() {
        if (!validate()) return;
        const permitTypeName = permitTypes.find(p => p.id===permitType)?.name || '';
        const payload = {
          project,
          date: form.date,
          time: form.time,
          permitNo: form.permitNo,
          permitTypeName,
          location: form.location,
          contractor: form.contractor,
          supervisor: form.supervisor,
          workDescription: form.workDescription,
          hazards: form.hazards,
          controlMeasures: form.controlMeasures,
          permitIssuer: form.permitIssuer,
          validFrom: form.validFrom,
          validTo: form.validTo,
          status: form.status
        };

        try {
          setSaving(true);
          toast('ðŸ’¾ Saving to Google Sheetsâ€¦');
          const body = new URLSearchParams({ payload: JSON.stringify(payload) }).toString();
          const res = await fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
            body
          });
          const text = await res.text();
          let json; try { json = JSON.parse(text); } catch { throw new Error('Invalid JSON: ' + text); }
          if (!json.ok && !json.success) throw new Error(json.error || 'Save failed');

          toast('âœ… Saved to Google Sheets');
          clearToastSoon();
          setShowForm(false);
          resetForm();
          await load(project);
        } catch (err) {
          setServerError(String(err));
          toast('âŒ Save failed (see error below)');
          clearToastSoon();
        } finally {
          setSaving(false);
        }
      }

      function resetForm() {
        setErrors({});
        setPermitType('');
        setForm({
          date: new Date().toISOString().split('T')[0],
          time: new Date().toTimeString().slice(0,5),
          permitNo: '',
          location: '',
          contractor: '',
          supervisor: '',
          workDescription: '',
          hazards: '',
          controlMeasures: '',
          permitIssuer: '',
          validFrom: '',
          validTo: '',
          status: 'Active'
        });
      }

      function downloadCSV() {
        if (!permits.length) return;
        const headers = ['Date','Time','Permit No.','Permit Type','Location','Contractor','Supervisor',
          'Work Description','Hazards','Control Measures','Permit Issuer','Valid From','Valid To','Status'];
        const rows = permits.map(p => [
          p.date, p.time, p.permitNo, p.permitTypeName, p.location, p.contractor, p.supervisor,
          p.workDescription, p.hazards, p.controlMeasures, p.permitIssuer, p.validFrom, p.validTo, p.status
        ]);
        const csv = [headers.join(',')].concat(
          rows.map(r => r.map(x => `"${String(x??'').replace(/"/g,'""')}"`).join(','))
        ).join('\n');
        const url = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
        const a = document.createElement('a');
        a.href = url; a.download = `Permit_Log_${project}_${new Date().toISOString().slice(0,10)}.csv`;
        document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
      }

      function inputClass(name){
        return 'w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 ' +
               (errors[name] ? 'border-red-400' : 'border-gray-300');
      }
      function label(text, name){
        return e('label',{className:'block text-sm font-medium text-gray-700 mb-1'},
          text, errors[name] ? e('span',{className:'text-red-500 ml-1'},'*'):null);
      }
      function toast(m){ setNote(m); }
      function clearToastSoon(){ setTimeout(()=>setNote(''), 3000); }

      return e('div',{className:'min-h-screen p-6'},
        e('div',{className:'max-w-7xl mx-auto'},

          e('div',{className:'bg-white rounded-lg shadow p-6 mb-6'},
            e('div',{className:'flex items-center justify-between gap-4 flex-wrap'},
              e('div',null,
                e('h1',{className:'text-2xl md:text-3xl font-bold text-gray-800'},
                  'TAQA WS Contracts O-16123 & O-16124 Permit Log System'),
                e('p',{className:'text-xs text-green-600 mt-1'},'â˜ï¸ Connected to Google Sheets')
              ),
              e('div',{className:'flex items-center gap-2'},
                e('button',{
                  onClick:()=>{ setShowForm(s=>!s); if(!showForm) setErrors({}); },
                  className:'bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition'
                }, showForm ? 'Cancel' : '+ New Permit')
              )
            ),
            e('div',{className:'flex gap-4 items-end flex-wrap mt-4'},
              e('div',null,
                label('Project'),
                e('select',{
                    value:project,
                    onChange:ev=>setProject(ev.target.value),
                    className:'border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none'
                  },
                  projects.map(p => e('option',{key:p,value:p},p))
                )
              ),
              e('div',{className:'flex-1'}),
              e('button',{onClick:()=>load(project),
                          className:'px-4 py-2 border rounded-lg hover:bg-gray-50'}, loading?'Refreshingâ€¦':'Refresh'),
              e('button',{
                onClick:downloadCSV, disabled:permits.length===0,
                className:'bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition disabled:bg-gray-300'
              }, 'ðŸ“¥ Download CSV')
            )
          ),

          note && e('div',{className:
            note.startsWith('âœ…') ? 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4' :
            note.startsWith('ðŸ’¾') ? 'bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-lg mb-4' :
            note.startsWith('âŒ') ? 'bg-rose-100 border border-rose-400 text-rose-700 px-4 py-3 rounded-lg mb-4' :
                                    'bg-amber-100 border border-amber-400 text-amber-800 px-4 py-3 rounded-lg mb-4'
          }, note),

          serverError && e('div',{className:'bg-rose-50 border border-rose-300 text-rose-700 px-4 py-2 rounded mb-6 text-sm'},
            'Server error: ', e('code',{className:'break-all'},serverError)
          ),

          showForm && e('div',{className:'bg-white rounded-lg shadow p-6 mb-6'},
            e('h2',{className:'text-xl font-bold text-gray-800 mb-4'},'New Permit Entry'),
            e('div',{className:'grid grid-cols-1 md:grid-cols-2 gap-4 mb-4'},

              e('div',{ref:el=>{ if(errors.permitType) firstErrorRef.current=el; }},
                label('Permit Type *','permitType'),
                e('select',{
                    value:permitType,
                    onChange:ev=>{ setPermitType(ev.target.value); setErrors(s=>({...s,permitType:undefined})); },
                    className:inputClass('permitType')
                  },
                  e('option',{value:''},'Select Permit Type'),
                  permitTypes.map(t => e('option',{key:t.id,value:t.id},t.name))
                )
              ),

              e('div',null,
                label('Date *','date'),
                e('input',{type:'date',value:form.date,
                  onChange:ev=>{ setForm({...form,date:ev.target.value}); setErrors(s=>({...s,date:undefined})); },
                  className:inputClass('date')})
              ),

              e('div',null,
                label('Time *','time'),
                e('input',{type:'time',value:form.time,
                  onChange:ev=>{ setForm({...form,time:ev.target.value}); setErrors(s=>({...s,time:undefined})); },
                  className:inputClass('time')})
              ),

              e('div',null,
                label('Permit No.'),
                e('input',{type:'text',value:form.permitNo,placeholder:'e.g., CSE-0007',
                  onChange:ev=>setForm({...form,permitNo:ev.target.value}),
                  className:inputClass('permitNo')})
              ),

              e('div',null,
                label('Location *','location'),
                e('input',{type:'text',value:form.location,
                  onChange:ev=>{ setForm({...form,location:ev.target.value}); setErrors(s=>({...s,location:undefined})); },
                  className:inputClass('location')})
              ),

              e('div',null,
                label('Contractor *','contractor'),
                e('input',{type:'text',value:form.contractor,
                  onChange:ev=>{ setForm({...form,contractor:ev.target.value}); setErrors(s=>({...s,contractor:undefined})); },
                  className:inputClass('contractor')})
              ),

              e('div',null,
                label('Supervisor *','supervisor'),
                e('input',{type:'text',value:form.supervisor,
                  onChange:ev=>{ setForm({...form,supervisor:ev.target.value}); setErrors(s=>({...s,supervisor:undefined})); },
                  className:inputClass('supervisor')})
              ),

              e('div',{className:'md:col-span-2'},
                label('Work Description'),
                e('textarea',{rows:2,value:form.workDescription,
                  onChange:ev=>setForm({...form,workDescription:ev.target.value}),
                  className:'w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500'})
              ),
              e('div',{className:'md:col-span-2'},
                label('Hazards'),
                e('textarea',{rows:2,value:form.hazards,
                  onChange:ev=>setForm({...form,hazards:ev.target.value}),
                  className:'w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500'})
              ),
              e('div',{className:'md:col-span-2'},
                label('Control Measures'),
                e('textarea',{rows:2,value:form.controlMeasures,
                  onChange:ev=>setForm({...form,controlMeasures:ev.target.value}),
                  className:'w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500'})
              ),

              e('div',null,
                label('Permit Issuer'),
                e('input',{type:'text',value:form.permitIssuer,
                  onChange:ev=>setForm({...form,permitIssuer:ev.target.value}),
                  className:inputClass('permitIssuer')})
              ),

              e('div',null,
                label('Status'),
                e('select',{value:form.status,onChange:ev=>setForm({...form,status:ev.target.value}),
                  className:inputClass('status')},
                  e('option',{value:'Active'},'Active'),
                  e('option',{value:'Closed'},'Closed'),
                  e('option',{value:'Suspended'},'Suspended')
                )
              ),

              e('div',null,
                label('Valid From'),
                e('input',{type:'datetime-local',value:form.validFrom,
                  onChange:ev=>setForm({...form,validFrom:ev.target.value}),
                  className:inputClass('validFrom')})
              ),
              e('div',null,
                label('Valid To'),
                e('input',{type:'datetime-local',value:form.validTo,
                  onChange:ev=>setForm({...form,validTo:ev.target.value}),
                  className:inputClass('validTo')})
              )
            ),
            e('div',{className:'flex gap-3 justify-end'},
              e('button',{onClick:()=>{ setShowForm(false); resetForm(); },
                className:'px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50'},'Cancel'),
              e('button',{onClick:save, disabled:saving,
                className:'px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400'},
                saving?'Savingâ€¦':'Save Permit')
            )
          ),

          e('div',{className:'bg-white rounded-lg shadow p-6'},
            e('h2',{className:'text-xl font-bold text-gray-800 mb-4'},`Permit Log - ${project}`),
            permits.length===0
              ? e('div',{className:'text-center py-12 text-gray-500'}, e('p',null,loading?'Loadingâ€¦':'No data.'))
              : e('div',{className:'overflow-x-auto'},
                  e('table',{className:'w-full'},
                    e('thead',{className:'bg-gray-50'},
                      e('tr',null,['Date','Time','Permit No.','Permit Type','Location','Contractor','Supervisor','Status']
                        .map(h => e('th',{key:h,className:'px-4 py-3 text-left text-sm font-semibold text-gray-700'},h)))))
                    ,
                    e('tbody',{className:'divide-y divide-gray-200'},
                      permits.map(p => e('tr',{key:p.id,className:'hover:bg-gray-50'},
                        e('td',{className:'px-4 py-3 text-sm text-gray-800'},p.date),
                        e('td',{className:'px-4 py-3 text-sm text-gray-800'},p.time),
                        e('td',{className:'px-4 py-3 text-sm text-gray-800'},p.permitNo || ''),
                        e('td',{className:'px-4 py-3 text-sm'},
                          e('span',{className:'inline-block px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs'},p.permitTypeName)),
                        e('td',{className:'px-4 py-3 text-sm text-gray-800'},p.location),
                        e('td',{className:'px-4 py-3 text-sm text-gray-800'},p.contractor),
                        e('td',{className:'px-4 py-3 text-sm text-gray-800'},p.supervisor),
                        e('td',{className:'px-4 py-3 text-sm'},
                          e('span',{className: p.status==='Active' ? 'font-semibold text-green-600' : 'font-semibold text-gray-500'}, p.status))
                      )))
                )
          )
        )
      );
    }

    ReactDOM.render(e(App), document.getElementById('root'));
  </script>
</body>
</html>
